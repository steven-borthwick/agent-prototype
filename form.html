<h1 class="heading-large">Enter details for BB123456C</h1>
<div class="column-one-third contingency1">
  <form action="print_v2" class="form">
    <div class="form-group">
      <label class="form-label-bold" for="select-box">Title</label>
      <select id="select-box" class="form-control" style="width: 100%">
        <option disable selected value="">Please select</option>
        <option>Mr</option>
        <option>Mrs</option>
        <option>Miss</option>
        <option>Ms</option>
        <option>Dr</option>
        <option>Prof</option>
        <option>Rev</option>
        <option>Sir</option>
        <option>Lady</option>
        <option>Lord</option>
        <option>Dame</option>
      </select>
    </div>
  </div>
  <div class="column-one-third contingency2">
    <div class="form-group">
        <label class="form-label-bold" for="first-name">First names</label>
        <input id="first-name" type="text" class="form-control" style="width: 100%">
      </div>
    </div>
    <div class="column-one-third contingency2">
      <div class="form-group">
          <label class="form-label" for="last-name"><span style="font-weight: 700">Last name</span></label>
          <input id="last-name" type="text" class="form-control"  style="width: 100%">
      </div>
    </div>
    <div class="column-two-thirds" style="margin-left: -10px">
      <legend class="label" class="visuallyhidden"></legend>
      <div class="form-group">
          <label for="lineOne" class="form-label-bold">Address</label>
          <input type="text" id="lineOne" name="lineOne" class="form-control">
      </div>
      <div class="form-group" style="margin-top: -10px">
        <label for="lineTwo" class="visuallyhidden">Address line two</label>
        <input type="text" id="lineTwo" name="lineTwo" class="form-control">
      </div>
      <div class="form-group" style="margin-top: -10px">
        <label for="lineThree" class="visuallyhidden">Address line two</label>
        <input type="text" id="lineTwo" name="lineThree" class="form-control">
      </div>
      <div class="form-group">
        <label for="city" class="form-label">Town or city</label>
        <input type="text" id="city" name="city" class="form-control">
      </div>
      <div class="form-group">
          <label for="postcode" class="form-label">Post/region code</label>
          <input type="text" id="postcode" name="region" class="form-control" style="width: 20%">
      </div>
      <div class="form-group">
        <label for="country" class="form-label">Country</label>
        <input type="text" id="country" name="country" class="form-control">
      </div>
  </form>
</div>
