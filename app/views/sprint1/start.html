{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-menu">

      <ul class="main-nav">
        <li id="home"><a href="#">Search</a></li>
          <!--<li id="main-nav-todo-list"><a href="/agent/to-do-list">To-do list</a></li>

              <label for="search-main" class="hidden">Search NI numbers</label>
              <input name="search" id="search-main" title="Search" class="form-control" type="text"><input class="submit" type="submit" value="Search">
            </div>

      </div>
