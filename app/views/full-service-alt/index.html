{% extends "layout.html" %}

{% block page_title %}
 Search using NI number : Pension statements
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-menu">

      <ul class="main-nav">
        <li id="home"><a href="#">Home</a></li>
          <li id="main-nav-todo-list" class=""><a href="/agent/to-do-list">Send forecast</a></li>
          <li id="main-nav-claimants"><a href="/agent/claimants">Enquiries</a></li>

          <!--<li id="main-nav-teams"><a href="/agent/teams">Teams</a></li>-->
        </ul>

      </div>
      <div class="column-two-thirds" style="padding-left: 40px">
        <form id="header-search" class="site-search" action="results_confirm" method="get" role="search">
          <h2 class="heading-large">Enter National Insurance number</h2>
          <div class="form-group">
            <fieldset data-required data-error="Enter a valid NI number for example QQ123456C">
              <label for="search-main" class="hidden">Search NI numbers</label>
              <input name="search" id="search-main" title="Search" class="form-control" type="text"><input class="submit" type="submit" value="Search" onclick="removeWhitespaces()">
            </div>
          </fieldset>
        </form>


      </div>
    </div>
  </main>

  <script type="text/javascript">
  function removeWhitespaces() {
            var txtbox = document.getElementById('search-main');
            txtbox.value = txtbox.value.replace(/\s/g, "");
        }
  </script>

{% endblock %}
